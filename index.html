<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>MY CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<p id="message">0</p>
	<br>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px" id="btn7">7</button>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn8">8</button>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn9">9</button>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;background-color:#33CCFF;font-size: 30px" id="btnmul">X</button>
	</br>
	<br>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn4">4</button>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn5">5</button>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn6">6</button>
	<button style="width:100px;height:100px;border:2px #FF0033 solid;background-color:#33CCFF;font-size: 30px"id="btnminus">-</button>
    </br>
    <br>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn1">1</button>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn2">2</button>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn3">3</button>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;background-color:#33CCFF;font-size: 30px"id="btnplus">+</button>
    </br>
    <br>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btn0">0</button>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btnc">c</button>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;font-size: 30px"id="btnequal">=</button>
    <button style="width:100px;height:100px;border:2px #FF0033 solid;background-color:#33CCFF;font-size: 30px" id="btndiv">/</button>
    </br>

</body>
